<!DOCTYPE html>
<html lang="en">
<head>
    <title>DanWebStudios | Coming Soon</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <p class="heading">DanWebStudios</p>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><i class="fa fa-bars"></i></li>
        </ul>
    </nav>
    <div class="coming-soon">
        <h1>Coming Soon</h1>
        <p>Our portfolio is under construction. Stay tuned for updates!</p>
        <div class="countdown">
            <p>Launching in:</p>
            <span id="countdown-timer">00d 00h 00m 00s</span>
        </div>
        <form class="notify-form">
            <input type="email" placeholder="Enter your email to get notified" required>
            <button type="submit">Notify Me</button>
        </form>
    </div>
    <script>
        // Countdown Timer Script
        const countdownDate = new Date("2024-01-01T00:00:00").getTime();
        const timer = setInterval(() => {
            const now = new Date().getTime();
            const distance = countdownDate - now;
            if (distance < 0) {
                clearInterval(timer);
                document.getElementById("countdown-timer").innerHTML = "Launched!";
            } else {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                document.getElementById("countdown-timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
        }, 1000);
    </script>
</body>
</html>
